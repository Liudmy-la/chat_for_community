<html lang="en">
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Always up-to-date</title>
	</head>
	<body>
		<h3>All Chats</h3>
		<button id="group-list">Your Group Chats</button>
		<br>
		<button id="priv-list">Your Private Chats</button>
		<br>
		<button id="full-list">All Common Chats</button>
		<br>
		<div id="chats"></div>

		<br><hr>

		<h2 id="chat-title">Messages of the Chat</h2>
		<button id="storage">Show earlier messages</button>

		<div id="messages"></div>
		<input type="text" id="message">
		<button id="send">Send Message</button>

		<br><hr><br>

		<button id="close">Close Chat</button>
		
		<script src="script.js"></script>
	</body>
